apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespaces-eks-1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Parthmonga/argoquickstart.git
    targetRevision: main
    path: kubernetes-config/
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true